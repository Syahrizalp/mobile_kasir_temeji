name: kasir_app
description: A simple POS login with Flutter + SQLite
environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.3
  crypto: ^3.0.3
  path: ^1.9.0
  shared_preferences: ^2.2.3
  image_picker: ^1.0.7
  path_provider: ^2.1.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/login_bg.png        # latar motif (opsional)
    - assets/images/coffee_illustr.png  # ilustrasi panel kanan
    - assets/images/logo.png            # logo bulat

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
